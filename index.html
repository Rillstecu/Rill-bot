<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RillBot AI - Retro Glitch</title>
  <style>
    /* ====== CSS BERSIH ====== */
    body {
      background: black;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      font-size: 2rem;
      text-transform: uppercase;
      animation: glitch 2s infinite;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      margin-bottom: 15px;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
      100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    }

    textarea {
      width: 80%;
      height: 80px;
      background: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      border-radius: 10px;
      outline: none;
      resize: none;
      box-shadow: 0 0 10px #00ffcc50;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffcc70;
    }

    button:hover {
      background: #00ffaa;
      transform: scale(1.05);
    }

    #response {
      margin-top: 20px;
      width: 80%;
      min-height: 100px;
      background: #111;
      border: 1px solid #00ffcc;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      color: #00ffcc;
      box-shadow: inset 0 0 10px #00ffcc40;
    }

    .tiktok {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tiktok:hover {
      transform: scale(1.2) rotate(10deg);
      color: #ff0066;
    }

    .creator {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }
    /* ====== END CSS ====== */
  </style>
</head>
<body>
  <div class="tiktok" onclick="window.open('https://www.tiktok.com/@rillll_14','_blank')">üéµ</div>
  <h1 class="glitch">RillBot AI</h1>

  <textarea id="input" placeholder="Ketik pertanyaanmu..."></textarea>
  <button id="sendBtn">Kirim</button>
  <div id="response"></div>
  <div class="creator">Created by <b>@rillll_14</b></div>

  <script>
    // frontend sederhana ‚Äî jangan taruh API key di sini
    const sendBtn = document.getElementById('sendBtn');
    const input = document.getElementById('input');
    const responseDiv = document.getElementById('response');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) {
        responseDiv.innerHTML = '‚ö†Ô∏è Isi pertanyaan dulu.';
        return;
      }
      responseDiv.innerHTML = '<i>üåÄ Memproses jawaban...</i>';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (res.ok && data.reply) {
          responseDiv.innerHTML = data.reply.replace(/\n/g, '<br>');
        } else {
          responseDiv.innerHTML = 'üò¢ Gagal mendapatkan jawaban. Cek log Vercel.';
        }
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML = '‚ö†Ô∏è Tidak dapat terhubung ke server.';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { sendMessage(); } });
  </script>
</body>
</html>
